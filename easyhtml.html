<html>
<head>
    <title>
        {{title}}
    </title>
</head>
<body>
<p>ФИО: {{fullName}}</p>
<p>Группа: {{group}}</p>
<p>Предмет: {{subject}}</p>
<p>Вариант: {{option}}</p>
<p>Дата: {{date}}</p>
<br/>
<p>Ответы: </p>
<ul>
    {{#each answers}}
    <li>{{answer}}
        {{#if isCorrect}}
        <span> Верно</span>
        {{else}}
        <span> Неверно</span>
        {{/if}}
    </li>
    {{/each}}
</ul>
</body>
</html>
