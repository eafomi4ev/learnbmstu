<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
</head>

<body>

	<form name="upload" action='http://localhost:3000/subjectsandlectures/create' method='post' encType="multipart/form-data">
		<span>Create subject and lectures</span><br>
		<input type="text" name="subjectname"><br>
		<input type="text" name="file1name">
		<input type="file" name="file1"><br>
		<input type="text" name="file2name">
		<input type="file" name="file2"><br>
		<input type="submit" value="Загрузить">
	</form><br>

	<form name="delete">
		<input type="text" name="file" placeholder="filename.ext">
		<input type="submit" value="Удалить">
	</form><br>

	<form name="download">
		<input type="text" name="file" placeholder="filename.ext">
		<input type="submit" value="Загрузить">
	</form><br>

	<div id="main">
		<ul>
			<li v-for="subject in subjects">
				{{ subject.subject_name }}
				<ul>
					<li v-for="lecture in subject.lectures">{{ lecture.lecture_name }}</li>
				</ul>
			</li>
		</ul>
	</div>

	<script src="/js/bundle.js"></script>
</body>

</html>
